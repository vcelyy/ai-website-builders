<svg width="600" height="320" viewBox="0 0 600 320" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="320" fill="#fef2f2" rx="8"/>
  <text x="300" y="35" text-anchor="middle" font-size="18" font-weight="900" fill="#991b1b">Generation Speed: Pineapple is 4x Slower</text>
  <text x="300" y="55" text-anchor="middle" font-size="12" font-weight="600" fill="#6b7280">Coffee shop generation test (lower is better)</text>

    <text x="10" y="80" font-size="14" font-weight="600" fill="#374151">Mixo</text>
    <text x="140" y="80" font-size="14" font-weight="700" fill="#10b981">32s</text>
    <rect x="200" y="62" width="80.0" height="28" fill="#10b981" rx="4">
      <animate attributeName="width" from="0" to="80.0" dur="0.5s" fill="freeze"/>
    </rect>

    <text x="10" y="130" font-size="14" font-weight="600" fill="#374151">Durable</text>
    <text x="140" y="130" font-size="14" font-weight="700" fill="#10b981">35s</text>
    <rect x="200" y="112" width="87.5" height="28" fill="#10b981" rx="4">
      <animate attributeName="width" from="0" to="87.5" dur="0.5s" fill="freeze"/>
    </rect>

    <text x="10" y="180" font-size="14" font-weight="600" fill="#374151">Pineapple</text>
    <text x="140" y="180" font-size="14" font-weight="700" fill="#ef4444">140s</text>
    <rect x="200" y="162" width="350.0" height="28" fill="#ef4444" rx="4">
      <animate attributeName="width" from="0" to="350.0" dur="0.5s" fill="freeze"/>
    </rect>

  <line x1="10" y1="270" x2="590" y2="270" stroke="#e5e7eb" stroke-width="2"/>
  <text x="300" y="295" text-anchor="middle" font-size="12" font-weight="700" fill="#991b1b">Pineapple takes 4x longer for same result</text>
  <text x="300" y="315" text-anchor="middle" font-size="11" fill="#6b7280">Time is moneyâ€”Pineapple wastes both</text>
</svg>