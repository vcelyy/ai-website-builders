<svg width="600" height="350" viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="350" fill="#f9fafb" rx="8"/>
  <text x="300" y="35" text-anchor="middle" font-size="18" font-weight="900" fill="#1f2937">PageSpeed: 10Web vs Framer</text>
  <text x="300" y="60" text-anchor="middle" font-size="13" fill="#6b7280">WordPress overhead is real</text>

  
    <text x="30" y="105" font-size="13" font-weight="600" fill="#374151">Performance</text>
    <rect x="140" y="90" width="234" height="25" fill="#f59e0b" rx="4"/>
    <text x="379" y="107" font-size="14" font-weight="700" fill="#f59e0b">78</text>
    <text x="100" y="107" font-size="12" font-weight="600" fill="#6b7280">10Web</text>

    <rect x="300" y="90" width="294" height="25" fill="#10b981" rx="4"/>
    <text x="599" y="107" font-size="14" font-weight="700" fill="#10b981">98</text>
    <text x="260" y="107" font-size="12" font-weight="600" fill="#6b7280">Framer</text>

    <text x="30" y="160" font-size="13" font-weight="600" fill="#374151">Accessibility</text>
    <rect x="140" y="145" width="246" height="25" fill="#3b82f6" rx="4"/>
    <text x="391" y="162" font-size="14" font-weight="700" fill="#3b82f6">82</text>
    <text x="100" y="162" font-size="12" font-weight="600" fill="#6b7280">10Web</text>

    <rect x="300" y="145" width="282" height="25" fill="#10b981" rx="4"/>
    <text x="587" y="162" font-size="14" font-weight="700" fill="#10b981">94</text>
    <text x="260" y="162" font-size="12" font-weight="600" fill="#6b7280">Framer</text>

    <text x="30" y="215" font-size="13" font-weight="600" fill="#374151">SEO</text>
    <rect x="140" y="200" width="264" height="25" fill="#10b981" rx="4"/>
    <text x="409" y="217" font-size="14" font-weight="700" fill="#10b981">88</text>
    <text x="100" y="217" font-size="12" font-weight="600" fill="#6b7280">10Web</text>

    <rect x="300" y="200" width="288" height="25" fill="#10b981" rx="4"/>
    <text x="593" y="217" font-size="14" font-weight="700" fill="#10b981">96</text>
    <text x="260" y="217" font-size="12" font-weight="600" fill="#6b7280">Framer</text>


  <rect x="100" y="280" width="400" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="4"/>
  <text x="300" y="300" text-anchor="middle" font-size="12" font-weight="700" fill="#92400e">Trade-off: Plugin ecosystem vs raw speed</text>
  <text x="300" y="318" text-anchor="middle" font-size="11" fill="#78350f">Need plugins? Choose 10Web. Want speed? Choose Framer.</text>
</svg>