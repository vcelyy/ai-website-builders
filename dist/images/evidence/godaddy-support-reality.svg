<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#f3f4f6" rx="8"/>
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="900" fill="#374151">24/7 Phone Support: Real but Inconsistent</text>

  <rect x="30" y="50" width="540" height="20" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <text x="50" y="64" font-size="10" font-weight="700" fill="#6b7280">ISSUE</text>
  <text x="220" y="64" font-size="10" font-weight="700" fill="#6b7280">WAIT TIME</text>
  <text x="330" y="64" font-size="10" font-weight="700" fill="#6b7280">DURATION</text>
  <text x="560" y="64" text-anchor="end" font-size="10" font-weight="700" fill="#6b7280">RESULT</text>

    <rect x="30" y="60" width="540" height="45" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <text x="50" y="80" font-size="12" font-weight="700" fill="#374151">Technical issue</text>
    <text x="220" y="80" font-size="11" fill="#6b7280">Wait: 3 min</text>
    <text x="330" y="80" font-size="11" fill="#6b7280">Duration: 8 min</text>
    <text x="560" y="80" text-anchor="end" font-size="12" font-weight="700" fill="#059669">✓ Resolved</text>

    <rect x="30" y="110" width="540" height="45" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <text x="50" y="130" font-size="12" font-weight="700" fill="#374151">Billing question</text>
    <text x="220" y="130" font-size="11" fill="#6b7280">Wait: 1 min</text>
    <text x="330" y="130" font-size="11" fill="#6b7280">Duration: 5 min</text>
    <text x="560" y="130" text-anchor="end" font-size="12" font-weight="700" fill="#f59e0b">~ Upsell pushed</text>

    <rect x="30" y="160" width="540" height="45" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <text x="50" y="180" font-size="12" font-weight="700" fill="#374151">Features help</text>
    <text x="220" y="180" font-size="11" fill="#6b7280">Wait: 7 min</text>
    <text x="330" y="180" font-size="11" fill="#6b7280">Duration: 12 min</text>
    <text x="560" y="180" text-anchor="end" font-size="12" font-weight="700" fill="#dc2626">✗ Wrong info</text>

  <rect x="30" y="235" width="540" height="55" fill="#ffffff" stroke="#d1d5db" stroke-width="2" rx="6"/>
  <text x="300" y="255" text-anchor="middle" font-size="12" font-weight="900" fill="#374151">The Reality</text>
  <text x="300" y="275" text-anchor="middle" font-size="11" fill="#6b7280">Support exists, but it's tier-1 offshore reading scripts.</text>
  <text x="300" y="290" text-anchor="middle" font-size="11" fill="#6b7280">For basic issues: fine. For complex problems: Google gives better answers.</text>
</svg>