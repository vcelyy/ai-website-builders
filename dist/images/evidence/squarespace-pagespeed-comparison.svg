<svg width="600" height="350" viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="350" fill="#f9fafb" rx="8"/>
  <text x="300" y="35" text-anchor="middle" font-size="18" font-weight="900" fill="#1f2937">PageSpeed: Squarespace vs Framer</text>
  <text x="300" y="60" text-anchor="middle" font-size="13" fill="#6b7280">Similar content, very different scores</text>

  
    <text x="30" y="105" font-size="13" font-weight="600" fill="#374151">Performance</text>
    <rect x="140" y="90" width="216" height="25" fill="#f59e0b" rx="4"/>
    <text x="361" y="107" font-size="14" font-weight="700" fill="#f59e0b">72</text>
    <text x="90" y="107" font-size="12" font-weight="600" fill="#6b7280">SQSP</text>

    <rect x="300" y="90" width="196" height="25" fill="#10b981" rx="4"/>
    <text x="501" y="107" font-size="14" font-weight="700" fill="#10b981">98</text>
    <text x="260" y="107" font-size="12" font-weight="600" fill="#6b7280">Framer</text>

    <text x="30" y="160" font-size="13" font-weight="600" fill="#374151">Accessibility</text>
    <rect x="140" y="145" width="243" height="25" fill="#f59e0b" rx="4"/>
    <text x="388" y="162" font-size="14" font-weight="700" fill="#f59e0b">81</text>
    <text x="90" y="162" font-size="12" font-weight="600" fill="#6b7280">SQSP</text>

    <rect x="300" y="145" width="188" height="25" fill="#10b981" rx="4"/>
    <text x="493" y="162" font-size="14" font-weight="700" fill="#10b981">94</text>
    <text x="260" y="162" font-size="12" font-weight="600" fill="#6b7280">Framer</text>

    <text x="30" y="215" font-size="13" font-weight="600" fill="#374151">SEO</text>
    <rect x="140" y="200" width="234" height="25" fill="#f59e0b" rx="4"/>
    <text x="379" y="217" font-size="14" font-weight="700" fill="#f59e0b">78</text>
    <text x="90" y="217" font-size="12" font-weight="600" fill="#6b7280">SQSP</text>

    <rect x="300" y="200" width="192" height="25" fill="#10b981" rx="4"/>
    <text x="497" y="217" font-size="14" font-weight="700" fill="#10b981">96</text>
    <text x="260" y="217" font-size="12" font-weight="600" fill="#6b7280">Framer</text>


  <rect x="100" y="280" width="400" height="50" fill="#ffffff" stroke="#d1d5db" stroke-width="2" rx="4"/>
  <text x="300" y="300" text-anchor="middle" font-size="13" font-weight="700" fill="#1f2937">Trading Beauty for Speed</text>
  <text x="300" y="318" text-anchor="middle" font-size="11" fill="#6b7280">Squarespace templates add overhead. "Good enough" for most.</text>
</svg>