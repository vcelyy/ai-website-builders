<svg width="600" height="260" viewBox="0 0 600 260" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="260" fill="#fef2f2" rx="8"/>
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="900" fill="#991b1b">Customization: Very Limited</text>
  <text x="300" y="50" text-anchor="middle" font-size="11" fill="#6b7280">90 minutes of customization = slightly different generic template</text>

    <rect x="20" y="53" width="560" height="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="3"/>
    <text x="40" y="72" font-size="12" font-weight="700" fill="#374151">Colors</text>
    <text x="180" y="72" font-size="11" fill="#6b7280">12 preset palettes</text>
    <text x="400" y="72" font-size="11" font-weight="700" fill="#dc2626">✗ No custom hex</text>

    <rect x="20" y="88" width="560" height="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="3"/>
    <text x="40" y="107" font-size="12" font-weight="700" fill="#374151">Fonts</text>
    <text x="180" y="107" font-size="11" fill="#6b7280">8 font pairs</text>
    <text x="400" y="107" font-size="11" font-weight="700" fill="#dc2626">✗ No uploads</text>

    <rect x="20" y="123" width="560" height="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="3"/>
    <text x="40" y="142" font-size="12" font-weight="700" fill="#374151">Layouts</text>
    <text x="180" y="142" font-size="11" fill="#6b7280">Locked sections</text>
    <text x="400" y="142" font-size="11" font-weight="700" fill="#dc2626">✗ Can't move elements</text>

    <rect x="20" y="158" width="560" height="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="3"/>
    <text x="40" y="177" font-size="12" font-weight="700" fill="#374151">Custom CSS</text>
    <text x="180" y="177" font-size="11" fill="#6b7280">Not available</text>
    <text x="400" y="177" font-size="11" font-weight="700" fill="#dc2626">✗ Any plan</text>

  <rect x="20" y="215" width="560" height="35" fill="#ffffff" stroke="#dc2626" stroke-width="2" rx="6"/>
  <text x="300" y="238" text-anchor="middle" font-size="12" font-weight="900" fill="#991b1b">Result: Site looks like everyone else using Namecheap templates</text>
</svg>