<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#fef2f2" rx="8"/>
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="900" fill="#991b1b">E-commerce: Basic But Not for Business</text>
  <text x="300" y="50" text-anchor="middle" font-size="11" fill="#6b7280">Built simple store with 8 products. Tested everything.</text>

    <rect x="30" y="55" width="540" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="3"/>
    <text x="50" y="77" font-size="13" font-weight="700" fill="#374151">Product pages</text>
    <text x="200" y="77" font-size="16" font-weight="900" fill="#059669">✓</text>
    <text x="250" y="77" font-size="12" fill="#6b7280">Basic layouts</text>

    <rect x="30" y="95" width="540" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="3"/>
    <text x="50" y="117" font-size="13" font-weight="700" fill="#374151">Cart</text>
    <text x="200" y="117" font-size="16" font-weight="900" fill="#059669">✓</text>
    <text x="250" y="117" font-size="12" fill="#6b7280">Works, simple</text>

    <rect x="30" y="135" width="540" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="3"/>
    <text x="50" y="157" font-size="13" font-weight="700" fill="#374151">Checkout</text>
    <text x="200" y="157" font-size="16" font-weight="900" fill="#059669">✓</text>
    <text x="250" y="157" font-size="12" fill="#6b7280">Stripe/PayPal</text>

    <rect x="30" y="175" width="540" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="3"/>
    <text x="50" y="197" font-size="13" font-weight="700" fill="#374151">Inventory</text>
    <text x="200" y="197" font-size="16" font-weight="900" fill="#dc2626">✗</text>
    <text x="250" y="197" font-size="12" fill="#6b7280">No management</text>

    <rect x="30" y="215" width="540" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="3"/>
    <text x="50" y="237" font-size="13" font-weight="700" fill="#374151">Variants</text>
    <text x="200" y="237" font-size="16" font-weight="900" fill="#dc2626">✗</text>
    <text x="250" y="237" font-size="12" fill="#6b7280">Not supported</text>

    <rect x="30" y="255" width="540" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="3"/>
    <text x="50" y="277" font-size="13" font-weight="700" fill="#374151">Shipping</text>
    <text x="200" y="277" font-size="16" font-weight="900" fill="#dc2626">✗</text>
    <text x="250" y="277" font-size="12" fill="#6b7280">Basic only</text>

  <text x="300" y="285" text-anchor="middle" font-size="11" font-weight="700" fill="#991b1b">Verdict: Works for 1-3 products as afterthought. Use 10Web or Shopify for real e-commerce.</text>
</svg>