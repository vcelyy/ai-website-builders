  <polyline points="133.33333333333334,218.0 216.66666666666669,202.0 300.0,178.0 383.33333333333337,146.0 466.6666666666667,82.0" fill="none" stroke="#F5521A" stroke-width="3"/>
  <circle cx="133.33333333333334" cy="218.0" r="6" fill="#10b981" stroke="#ffffff" stroke-width="2"/><circle cx="216.66666666666669" cy="202.0" r="6" fill="#10b981" stroke="#ffffff" stroke-width="2"/><circle cx="300.0" cy="178.0" r="6" fill="#10b981" stroke="#ffffff" stroke-width="2"/><circle cx="383.33333333333337" cy="146.0" r="6" fill="#f59e0b" stroke="#ffffff" stroke-width="2"/><circle cx="466.6666666666667" cy="82.0" r="6" fill="#ef4444" stroke="#ffffff" stroke-width="2"/>
  <text x="133.33333333333334" y="203.0" text-anchor="middle" font-size="12" font-weight="700" fill="#10b981">0.8s</text><text x="216.66666666666669" y="187.0" text-anchor="middle" font-size="12" font-weight="700" fill="#10b981">1.2s</text><text x="300.0" y="163.0" text-anchor="middle" font-size="12" font-weight="700" fill="#10b981">1.8s</text><text x="383.33333333333337" y="131.0" text-anchor="middle" font-size="12" font-weight="700" fill="#f59e0b">2.6s</text><text x="466.6666666666667" y="67.0" text-anchor="middle" font-size="12" font-weight="700" fill="#ef4444">4.2s</text>

